<!doctype html>
<html lang="es">
 <head>
  <meta charset="UTF-8">
  <title>Página de pruebas</title>
  <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
  <link rel='stylesheet' type='text/css' href='estilos.css'>
  <link rel='stylesheet' type='text/css' href='test.css'>
 </head>
 <body>
  <h1>Protección de la imagen del DNI</h1>
  <p>Pruebas para desarrollo con DNIs ejemplo</p>
<div id='Ejemplos'>
	<img src='ejemplos/dni.webp' alt='imagen test'>
	<img src='ejemplos/anverso_2.jpg' alt='imagen test'>
	<img src='ejemplos/reverso_2.jpg' alt='imagen test'>
</div>
  <p><input type='button' id='ElegirFoto' value='Elige la foto'> <input type='file' id='SelectorFichero' accept='image/*' title='Selector de foto (no visible)'> 
	- <label for='Formato'>Elige la máscara a usar</label> <select id='Formato'></select>
	- <label for='Watermark'>Sobreescribir: </label> <input type='text' id='Watermark' value='Copia para...'>
  </p>
  <div id='ControlesDesplazamiento'>
	<div><label for='Rotacion'>Rotar</label> <input type='range' min='-180' max='180' id='Rotacion' value='0'></div>
	<div><label for='Horizontal'>Desplazamiento Horizontal</label> <input type='range' min='-200' max='200' id='Horizontal' value='0'></div>
	<div><label for='Vertical'>Desplazamiento Vertical</label> <input type='range' min='-200' max='200' id='Vertical' value='0'></div>
	<div><label for='Zoom'>Zoom</label> <input type='range' min='0.8' max='2' id='Zoom' value='1' step='any'></div>
  </div>
  <p>Cuando esté bien, toca en la imagen para grabarla</p>
  <div id='Previsualizacion' title='Pulsa para guardar'><canvas id='canvas' width='1000' height='625'></div>
  <a id='grabar'></a>

 </body>
  <script type='text/javascript' src='formatos.js'></script>
  <script type='text/javascript' src='codigo.js'></script>
  <script type='text/javascript' src='test.js'></script>
</html>
